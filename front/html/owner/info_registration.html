<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 정보 수정</title>
    <link rel="stylesheet" href="/css/owner/info.css">
</head>
<body>
    <h2>가게 정보 수정</h2>

    <form action="/upadate">
        <label for="storeName">가게 이름:</label>
        <input type="text" id="storeName" name="storeName">

        <label for="storeAddress">가게 주소:</label>
        <input type="text" id="storeAddress" name="storeAddress">

        <label for="openingTime">오픈 시간:</label>
        <input type="text" id="openingTime" name="openingTime">

        <label for="closingTime">마감 시간:</label>
        <input type="text" id="closingTime" name="closingTime">

        <input type="submit" value="저장" >
    </form>
</body>
</html>
